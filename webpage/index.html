<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="../lib/jquery-3.1.0.min.js"></script>
    <script src="../lib/moment.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td><h3>Student roster</h3></td>
        <td><h3>Course list</h3></td>
        <td><h3>Schedule for <span class="student-name"></span></h3></td>
      </tr>
      <tr>
        <td class="table-container">
          <table class="roster-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Last name</th>
                <th>First name</th>
                <th>Birthday</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </td>
        <td class="table-container">
          <table class="rooms-table">
            <thead>
              <tr>
                <th>Room</th>
                <th>Course</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </td>
        <td class="table-container">
          <table class="student-schedule-table">
            <thead>
              <tr>
                <th>Period</th>
                <th>Room</th>
                <th>Course</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
